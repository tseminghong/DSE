<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Paper - Economics</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for responsiveness and appearance */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        /* Active tab styling */
        .tab-button.active {
            background-color: #3b82f6; /* Blue 600 */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for active tab */
        }
        .tab-button:not(.active):hover {
            background-color: #f3f4f6; /* Gray 100 on hover for inactive */
        }
        /* Table row hover effect */
        tbody tr:hover {
            background-color: #f9fafb; /* Lighter background on row hover */
        }
        /* Download button styling */
        .download-button {
            color: #3b82f6; /* Blue 500 */
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem; /* rounded-md */
        }
        .download-button:hover {
            text-decoration: underline;
            background-color: #eff6ff; /* Blue 50 on hover */
        }
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        /* Add some padding for better scroll positioning */
        .scroll-section {
            scroll-margin-top: 2rem;
        }
        /* Section header styling */
        .section-header {
            background-color: #f3f4f6;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }
    </style>
</head>
<body class="min-h-screen">

                    </tbody>
                </table>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');

            // Function to scroll to section and update active tab
            function scrollToSection(sectionId) {
                let targetElement;
                
                if (sectionId === 'sample') {
                    targetElement = document.getElementById('sample-section');
                } else if (sectionId === 'practice') {
                    targetElement = document.getElementById('practice-section');
                } else if (sectionId === '2012-2023') {
                    targetElement = document.getElementById('past-papers-section');
                }
                
                if (targetElement) {
                    targetElement.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
                
                // Update active tab
                tabButtons.forEach(button => {
                    button.classList.remove('active');
                });
                document.getElementById('tab-' + sectionId).classList.add('active');
            }

            // Add click event listeners to tab buttons
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const tabId = this.id.replace('tab-', '');
                    scrollToSection(tabId);
                });
            });

            // Optional: Update active tab based on scroll position
            const sections = [
                { element: document.getElementById('sample-section'), id: 'sample' },
                { element: document.getElementById('practice-section'), id: 'practice' },
                { element: document.getElementById('past-papers-section'), id: '2012-2023' }
            ];

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const section = sections.find(s => s.element === entry.target);
                        if (section) {
                            tabButtons.forEach(button => {
                                button.classList.remove('active');
                            });
                            document.getElementById('tab-' + section.id).classList.add('active');
                        }
                    }
                });
            }, {
                threshold: 0.5,
                rootMargin: '-100px 0px -50% 0px'
            });

            sections.forEach(section => {
                if (section.element) {
                    observer.observe(section.element);
                }
            });
        });
    </script>
