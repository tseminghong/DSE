<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject - Past Papers</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A slightly darker gray for contrast */
        }
        /* Style for the "Coming Soon" overlay */
        .coming-soon-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem; /* rounded-xl */
            font-weight: 600; /* semibold */
            color: #374151; /* gray-700 */
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        /* Show the overlay on hover for disabled cards */
        .group.disabled:hover .coming-soon-overlay {
            opacity: 1;
        }
        /* Card transition for a smooth effect */
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen text-gray-800">

    <!-- Header Section -->
    <header class="p-4 sm:p-6 bg-white shadow-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <h1 class="font-bold text-xl sm:text-2xl text-gray-700">Past Paper Archive</h1>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="https://hpccss.site" class="text-gray-600 hover:text-blue-600 transition-colors duration-200">Home</a>
                <a href="https://hpccss.site" class="text-gray-600 hover:text-blue-600 transition-colors duration-200">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content: Subject Selection Grid -->
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="text-center mb-10 sm:mb-12">
            <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900 tracking-tight">Select a Subject</h2>
            <p class="mt-3 text-base sm:text-lg text-gray-600 max-w-2xl mx-auto">Choose a subject to view available past papers. More subjects will be added soon!</p>
        </div>

        <!-- Grid container for subject cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 lg:gap-8">
            
            <!-- Card data -->
            <script>
                const subjects = [
                    { name: 'Geography', icon: '🌍', href: 'geography.html', active: true },
                    { name: 'Chinese', icon: '文', href: '#', active: false },
                    { name: 'English', icon: 'Ab', href: '#', active: false },
                    { name: 'Mathematics', icon: '∫', href: '#', active: false },
                    { name: 'Economics', icon: '📈', href: 'economic.html', active: true },
                    { name: 'Chinese History', icon: '史', href: '#', active: false },
                    { name: 'History', icon: '📜', href: '#', active: false },
                    { name: 'Chemistry', icon: '🧪', href: '#', active: false },
                    { name: 'Physics', icon: '⚛️', href: '#', active: false },
                    { name: 'Biology', icon: '🧬', href: '#', active: false },
                    { name: 'ICT', icon: '💻', href: '#', active: false },
                ];

                const grid = document.querySelector('.grid');

                subjects.forEach(subject => {
                    const isActive = subject.active;
                    const cardWrapper = isActive 
                        ? document.createElement('a') 
                        : document.createElement('div');

                    if (isActive) {
                        cardWrapper.href = subject.href; 
                    }

                    cardWrapper.className = `group card relative p-6 bg-white rounded-xl shadow-sm border border-gray-200 text-center cursor-pointer ${!isActive ? 'disabled grayscale opacity-70' : 'hover:border-blue-500'}`;

                    cardWrapper.innerHTML = `
                        <div class="flex justify-center items-center h-16 w-16 bg-gray-100 rounded-full mx-auto mb-4 ${isActive ? 'group-hover:bg-blue-100' : ''} transition-colors">
                            <span class="text-3xl">${subject.icon}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-800">${subject.name}</h3>
                        ${!isActive ? `
                            <div class="absolute top-2 right-2 bg-amber-400 text-white text-xs font-semibold px-2 py-1 rounded-full">
                                SOON
                            </div>
                            <div class="coming-soon-overlay">
                                <span>Coming Soon</span>
                            </div>
                        ` : `
                             <p class="text-sm text-blue-600 font-semibold mt-2">View Papers</p>
                        `}
                    `;
                    
                    grid.appendChild(cardWrapper);
                });
            </script>
        </div>
    </main>

</body>
</html>
